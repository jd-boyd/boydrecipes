<div class="recipe-notes">
  <h3 class="notes-title">Notes</h3>
  <ul class="notes-list">
    {{ range split (.Inner | plainify) "\n" }}
      {{ if (trim . " -") }}
        <li>{{ trim . " -" }}</li>
      {{ end }}
    {{ end }}
  </ul>
</div>

  .recipe-notes {
    margin: 25px 0;

  }

  .notes-title {
    color: #d97706;
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 1.1em;
  }

  .notes-list {
